<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/ft-styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/ft-scripts.js"></script>
  <title>
    [ TITLE ]
  </title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h2> 
        [ HEADER ] 
      </h2>
    </div>
    <form id=" [ FORM ID ]">
      <div class="form-group">
        <p>
          [ QUESTION TEXT ]
        </p>
        <input type="checkbox" name=" [ QUESTION ONE ]" value=" [ VALUE ONE ]">
          [ SELECTION ONE ]
        <br />
        
      </div>
      <div class="form-group">
        <p>
          [ QUESTION TEXT ]
        </p>
        <input type="checkbox" name=" [ QUESTION TWO ] " value=" [ VALUE TWO ]">
          [ SELECTION ONE ]
        <br />
        
      </div>
      <button type="submit"> Submit Survey </button>
    </form>
    <span id=" [ FIRST RESPONSES ]">
      <p>
        <strong>
          [ TEXT ]
        </strong>
      </p>
    </span>
    <br />
    <span id=" [ SECOND RESPONSES ]">
      <p>
        <strong>
          [ TEXT ]
        </strong>
      </p>
    </span>
  </div>
</body>
</html>
